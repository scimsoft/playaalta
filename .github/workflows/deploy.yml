name: Deploy to Server via SCP

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SCP
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          sshpass -p "${{ secrets.SCP_PASSWORD }}" scp -o StrictHostKeyChecking=no -r * "${{ secrets.SCP_USERNAME }}@${{ secrets.SCP_HOST }}:${{ secrets.SCP_PATH }}"
          
